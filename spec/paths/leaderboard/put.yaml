tags:
  - Leaderboard

security:
  - jwtAuth: ['user']
  - cookieAuth: []

deprecated: false
summary: Set the show_leaderboard boolean
description: |
  If set to true, the username will be shown if the user is in the leaderboard.
operationId: Leaderboard_putLeaderboard

requestBody:
  description: |
    Payload containing show_leaderboard new value.
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - 'showLeaderboard'
        properties:
          'showLeaderboard':
            description: New show_leaderboard value
            type: boolean

        example:
          showLeaderboard: true

responses:
  200:
    description: |
      ShowLeaderboard boolean successfuly updated.

  400:
    $ref: '../../responses.yaml#/badParameters'

  401:
    $ref: '../../responses.yaml#/unauthorized'

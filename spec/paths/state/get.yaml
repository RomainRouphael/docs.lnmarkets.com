tags:
  - State

security: []
deprecated: false
summary: API informations
description: |
  Shows informations about api.
operationId: State_apiState

responses:
  200:
    description: |
      The API is online.
    content:
      application/json:
        schema:
          type: object
          properties:
            'ts':
              type: integer
              format: int64
              example: 1600244845097

            'version':
              type: object
              properties:
                'api':
                  type: string
                  example: 74958cef7d4416dfa7f2c13fd23cd4aa7b469047

                'spec':
                  type: string
                  example: 31a4964e0ab4c77e7235ce5a0b458ba32dd8ace8

            'withdraw':
              type: boolean
              example: true

            'newposition':
              type: boolean
              example: true

            'accountCreation':
              type: boolean
              example: true

tags:
  - Login

security: []
deprecated: false
summary: 'Log into an existing account.'
description: 'Use existing credentials to log into an account.'
operationId: Login_loginCredentials

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - 'login'
          - 'password'
        properties:
          'login':
            type: string
            example: 'Test-login'
          'password':
            type: string
            format: password
            example: 'Password01'
        additionalProperties: false

responses:
  200:
    description: 'Successfuly logged into the account.'
    content:
      application/json:
        schema:
          $ref: '../../../schemas/userDetails.yaml'
    headers:
      Set-Cookie:
        schema:
          type: string

  400:
    $ref: '../../../responses.yaml#/badParameters'

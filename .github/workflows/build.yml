name: Slate

on:
  push:
    branches: [ master ]

jobs:
  node:
    name: Node
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Cache Node.js modules
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Yarn install
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Run index.js
        run: node index.js

  slate:
    name: Slate
    runs-on: ubuntu-latest
    needs: node

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
          bundler-cache: true
          working-directory: ./slate
      
      - name: Install gem
        run: bundle install
        working-directory: ./slate

      - name: Build slate
        run: ./build.sh

      - name: Upload the build artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ./build

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [ node, slate ]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: build
          path: ./build

      - name: Push the slate doc to github page
        run: ./deploy.sh
